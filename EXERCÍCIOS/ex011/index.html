<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-menor.jpg" type="image/jpg">
        <source media="(max-width:1000px )" srcset="imagens/foto-media.jpg" type="image/jpg">
        <img src="imagens/foto-grande.JPG" alt="Imagem flexível">
        
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <!--Criando compatibilidade de midia. Tenta carregar o primeiro e assim por diante-->
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/Walk Through the Park - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Walk Through the Park - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Walk Through the Park - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/Walk Through the Park - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a>.</p> 
    </audio>
</body>
</html>
